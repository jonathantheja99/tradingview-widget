<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widget</title>
    <style>
        body {
            background-color: black;
            color: white; /* Ensures text remains visible */
            font-family: Arial, sans-serif;
        }

        .tradingview-widget-container {
            background-color: black !important;
        }

        .tradingview-widget-container__widget {
            background-color: black !important;
        }

        .blue-text {
            color: white; /* Ensures links remain visible */
        }
    </style>
</head>
<body>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Jonathan's Tradingview page</span>
            </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
        "symbols": [
          { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
          { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
          { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
          { "description": "XRP", "proName": "BITSTAMP:XRPUSD" },
          { "description": "BBCA", "proName": "IDX:BBCA" },
          { "description": "KURS", "proName": "FX_IDC:USDIDR" }
        ],
        "showSymbolLogo": true,
        "isTransparent": false,
        "displayMode": "adaptive",
        "colorTheme": "dark", "backgroundColor": "#000000",
        "locale": "en"
      }
        </script>
    </div>
    <!-- TradingView Widget END -->

    <!-- TradingView Market Quotes Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Jonathan's Tradingview page</span>
            </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
        {
        "width": "1200",
        "height": 500,
        "symbolsGroups": [
            {
                "name": "Indices",
                "originalName": "Indices",
                "symbols": [
                    { "name": "FOREXCOM:SPXUSD", "displayName": "S&P 500 Index" },
                    { "name": "FOREXCOM:NSXUSD", "displayName": "US 100 Cash CFD" },
                    { "name": "FOREXCOM:DJI", "displayName": "Dow Jones Industrial Average Index" },
                    { "name": "INDEX:NKY", "displayName": "Japan 225" },
                    { "name": "IDX:XIID", "displayName": "XIID 30 IDX" },
                    { "name": "IDX:BBCA", "displayName": "BBCA" }
                ]
            }
        ],
        "showSymbolLogo": true,
        "isTransparent": false,
        "colorTheme": "dark", "backgroundColor": "#000000",
        "locale": "en"
      }
        </script>
    </div>
    <!-- TradingView Market Quotes Widget END -->

</body>
</html>
